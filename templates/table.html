<!DOCTYPE html>
<html>
    <head>
        <title>Data Table</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctQ+KLu4u2vXqF42I05QfR5w3Fh88/tA7S+56" crossorigin="anonymous">
        <style>
            table{
                border-collapse: collapse;
                width: 100%;
            }
            th, td {
                border: 1px solid black;
                padding: 8px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h2>Predicted Data</h2>
        {{ table | safe }}
    </body>
</html>
